
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Screenshots - Gossip Girl</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Open+Sans:wght@300;400&family=Raleway:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <h1>anonymous screenshots</h1>
    </header>

    <nav class="left-menu">
        <ul>
            <li><a href="index.html" class="blue">home</a></li>
            <li><a href="gossip.html?category=drama" class="yellow">drama</a></li>
            <li><a href="gossip.html?category=relationships" class="green">relationships</a></li>
            <li><a href="gossip.html?category=breakups" class="purple">breakups</a></li>
            <li><a href="gossip.html?category=cheaters" class="red">cheaters</a></li>
            <li><a href="gossip.html?category=bestie" class="pink">bestie drama</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <section id="submit-screenshot" class="screenshot-submission">
            <h2>Share Your Screenshot</h2>
            <form id="screenshotForm">
                <input type="file" accept="image/*" id="screenshotUpload" required>
                <textarea placeholder="Add a caption (optional)..." id="screenshotCaption"></textarea>
                <button type="submit" class="glow-button">Submit Anonymously</button>
            </form>
        </section>

        <section id="screenshot-feed" class="screenshot-feed">
            <h2>Latest Screenshots</h2>
            <div id="screenshotContainer"></div>
        </section>
    </main>

    <script src="screenshots.js"></script>
</body>
</html>
